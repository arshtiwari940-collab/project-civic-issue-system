<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Complaint Status</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b1f3a, #122c54, #1a3b6b);
      color: #fff;
      background-size: cover;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(9, 140, 233, 0.95);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .navbar img {
      height: 45px;
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }

    /* Container */
    .container {
      max-width: 650px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    .container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      color: #00eaff;
    }
    .note {
      text-align: center;
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffcc00;
    }
    input {
      padding: 12px;
      border: 1px solid #00eaff;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 8px #00eaff;
    }

    .captcha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-box {
      background: #1f355c;
      padding: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 6px;
      flex: 1;
      text-align: center;
      color: #00eaff;
      border: 1px solid #00eaff;
    }
    .refresh-btn {
      margin-left: 10px;
      padding: 10px 14px;
      border: none;
      background: #00eaff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn {
      background: linear-gradient(90deg, #00eaff, #008cff);
      color: black;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #ffcc00, #ff9900);
    }

    /* Tracking Bar */
    .tracking-container {
      margin-top: 40px;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 40px 0 20px;
    }
    .steps::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #444;
      z-index: 0;
    }
    .step {
      position: relative;
      z-index: 1;
      width: 25%;
      text-align: center;
      color: #ccc;
      font-size: 13px;
    }
    .step .circle {
      width: 30px;
      height: 30px;
      background: #444;
      border-radius: 50%;
      margin: 0 auto 8px;
      line-height: 30px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #666;
      transition: 0.4s;
    }
    .step.active .circle {
      background: #00eaff;
      color: black;
      border-color: #00eaff;
      box-shadow: 0 0 15px #00eaff;
    }
    .step.active {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="screen.jpg" alt="Portal Logo">
    <div>
      <a href="home.html">Home</a>
      <a href="admin.html">Dashboard</a>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    <h1>शिकायत की स्थिति देखें / Track Complaint Status</h1>

    <form id="trackForm">
      <div>
        <label>Complaint ID *</label>
        <input type="text" id="complaintId" required>
      </div>
      <div>
        <label>Mobile Number *</label>
        <input type="tel" id="mobile" required>
      </div>
      <div>
        <label>Captcha *</label>
        <div class="captcha">
          <div class="captcha-box" id="captcha">M2ADMZON</div>
          <button type="button" class="refresh-btn" onclick="generateCaptcha()">⟳</button>
        </div>
        <input type="text" id="captchaInput" required placeholder="Enter Captcha">
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Tracking Bar -->
    <div class="tracking-container" id="tracking" style="display:none;">
      <h2 style="text-align:center;color:#ffcc00;">Complaint Progress</h2>
      <div class="steps">
        <div class="step active" id="step1">
          <div class="circle">1</div>
          Submitted
        </div>
        <div class="step" id="step2">
          <div class="circle">2</div>
          Under Review
        </div>
        <div class="step" id="step3">
          <div class="circle">3</div>
          In Progress
        </div>
        <div class="step" id="step4">
          <div class="circle">4</div>
          Resolved
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("trackForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const captchaVal = document.getElementById("captcha").textContent;
  const userCaptcha = document.getElementById("captchaInput").value.trim();

  if (captchaVal !== userCaptcha) {
    alert("Captcha incorrect!");
    return;
  }

  const complaintId = document.getElementById("complaintId").value;
  const mobile = document.getElementById("mobile").value;
 
 
 
  try {
    const res = await fetch("http://localhost:8000/api/user/track", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ complaintId, mobile })
    });
    const data = await res.json();
   console.log(data);
   
    if (res.ok) {
      document.getElementById("tracking").style.display = "block";

      // Reset all steps
      for (let i = 1; i <= 4; i++) {
        document.getElementById("step" + i).classList.remove("active");
      }

      // Highlight up to current status
      const statusMap = {
        "Submitted": 1,
        "Under Review": 2,
        "In Progress": 3,
        "Resolved": 4
      };
      let currentStep = statusMap[data.status];
      for (let i = 1; i <= currentStep; i++) {
        document.getElementById("step" + i).classList.add("active");
      }
    } else {
      alert(data.message);
    }
  } catch (err) {
    alert("Error fetching status");
  }
});

  </script>

</body>
</html>
